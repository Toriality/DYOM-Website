<div>
  <h1>DYOM Projects Management</h1>
  <div class="two-cols">
    <div>
      <p>Projects List</p>
      <div id="projectList"></div>
      <p>Search filters</p>
      <form id="searchForm">
        <div>
          <div class="formDiv">
            <label for="filterType">Type filter</label>
            <select name="type" id="filterType">
              <option value="Mission">Mission</option>
              <option value="MissionPack">Mission Pack</option>
            </select>
          </div>
          <div class="formDiv">
            <label for="filterTitle">Search by title</label>
            <input type="text" id="filterTitle" name="title" />
          </div>
          <div class="formDiv">
            <label for="filterAuthor">Search by author</label>
            <input type="number" id="filterAuthor" name="author" />
          </div>
          <div class="formDiv">
            <label for="filterId">Search by ID</label>
            <input type="number" id="filterId" name="id" />
          </div>
          <div class="formDiv">
            <label for="filterLimit">Limit</label>
            <input type="number" id="filterLimit" name="limit" />
          </div>
          <div class="formDiv">
            <label for="page">Page</label>
            <select name="page" id="page"></select>
          </div>
          <p>Total projects: <span id="totalProjects">--</span></p>
          <button type="submit" id="search">Search</button>
        </div>
      </form>
    </div>
    <div>
      <p>Project Settings</p>
      <div>
        <p>ID: <span id="projectId">None selected</span></p>
        <p>Author ID: <span id="authorId">None selected</span></p>
      </div>
      <form id="projectForm">
        <div style="display: flex; gap: 4rem">
          <div>
            <div class="formDiv">
              <label for="type">Project Type</label>
              <select name="type" id="type">
                <option value="Mission" selected>Mission</option>
                <option value="MissionPack">Mission Pack</option>
              </select>
            </div>
            <div class="formDiv">
              <label for="title">Project Title</label>
              <input type="text" id="title" name="title" />
            </div>
            <div class="formDiv">
              <label for="summary">Project Summary</label>
              <input type="text" id="summary" name="summary" />
            </div>
            <div class="formDiv">
              <label for="description">Project Description</label>
              <textarea
                id="description"
                name="description"
                rows="10"
              ></textarea>
            </div>
            <div class="formDiv">
              <label for="credits">Project Credits</label>
              <textarea id="credits" name="credits" rows="5"></textarea>
            </div>
            <div class="formDiv">
              <label for="trailer">Project Trailer</label>
              <input type="text" id="trailer" name="trailer" />
            </div>
            <div class="formDiv">
              <label for="original">Project Original</label>
              <input type="text" id="original" name="original" />
            </div>
            <div class="formDiv">
              <label for="motto">Project Motto</label>
              <input type="text" id="motto" name="motto" />
            </div>
            <div class="formDiv">
              <label for="music">Project Music</label>
              <input type="text" id="music" name="music" />
            </div>
            <div class="formDiv">
              <label for="difficulty">Project Difficulty</label>
              <select name="difficulty" id="difficulty">
                <option value="Easy">Easy</option>
                <option value="Normal" selected>Normal</option>
                <option value="Hard">Hard</option>
                <option value="Insane">Insane</option>
              </select>
            </div>
            <div class="formDiv">
              <label for="tags">Project Tags</label>
              <input
                type="text"
                id="tags"
                name="tags"
                placeholder="Separate tags by comma"
              />
            </div>
            <div class="formDiv">
              <label for="mods">Project Mods</label>
              <input type="checkbox" id="mods" name="mods" />
            </div>
            <div class="formDiv mp hidden">
              <label for="num">Number of Missions</label>
              <input type="number" id="num" name="num" />
            </div>
          </div>
          <div>
            <div class="formDiv">
              <label for="file">Project File</label>
              <input type="file" id="file" name="file" />
            </div>
            <div class="formDiv">
              <label for="gallery">Project Gallery</label>
              <input type="file" id="gallery" name="gallery" multiple />
            </div>
            <div class="formDiv">
              <label for="banner">Project Banner</label>
              <input type="file" id="banner" name="banner" />
            </div>
            <div class="formDiv">
              <label for="removeFile">Remove file</label>
              <input type="checkbox" id="removeFile" name="removeFile" />
            </div>
            <div class="formDiv">
              <label for="removeGallery">Remove gallery</label>
              <input type="checkbox" id="removeGallery" name="removeGallery" />
            </div>
            <div class="formDiv">
              <label for="removeBanner">Remove banner</label>
              <input type="checkbox" id="removeBanner" name="removeBanner" />
            </div>
            <div>
              <p>File:</p>
              <div id="fileContainer"></div>
              <p>Gallery:</p>
              <div id="galleryContainer"></div>
              <p>Banner:</p>
              <div
                id="bannerContainer"
                style="width: 10rem; height: 10rem"
              ></div>
            </div>
          </div>
        </div>
        <div class="buttonContainer">
          <button type="button" id="saveProjectBtn" disabled>Update</button>
          <button type="button" id="copyProjectBtn" disabled>
            Create copy
          </button>
          <button type="button" id="deleteProjectBtn" class="danger" disabled>
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
